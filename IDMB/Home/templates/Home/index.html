<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  
 
    <form action="" method="post">
        {% csrf_token %}
    <table>
        {{form.as_table}}
        <tr>
            <td colspan="2"><input type="submit"class="btn  btn-lg btn-warning fs-5"  value="post"/></td>
    
        </tr>
      
    </table>
    </form>
    <form action="http://127.0.0.1:8000/within/" method="POST">
      {% csrf_token %}
      <div>
        <label for="start">From </label>
          <input type="date" id="start" name="startdate">
          <label for="end">To </label>
          <input type="date" id="end" name="enddate">
          <input type="submit" name="submit" value="date_sort">
      </div>
    </form >
    <form action="http://127.0.0.1:8000/topten/" method="">
      <input type="submit" name="submit" value="Top Ten">
    </form>
    <form action="http://127.0.0.1:8000/leastten/" method="">
      <input type="submit" name="submit" value="Last Ten">
    </form>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
      -->

</html>
